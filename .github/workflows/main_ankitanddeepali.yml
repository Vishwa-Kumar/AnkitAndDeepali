# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - ankitanddeepali

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Java version
      uses: actions/setup-java@v1
      with:
        java-version: '8'

    - name: Build with Maven
      run: demo/mvn clean install -Dmaven.test.skip=true

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ankitanddeepali'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_83d19f9d576d4dc089eaa836b475974c }}
        package: target/ROOT.war
